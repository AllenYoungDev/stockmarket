<html>
<head>
<style>
.top-bar { display:grid; grid-template-columns: 50% 50%; margin: 0; padding: 1% 0.5% 1% 0; background: rgb(0,0,0); color: rgb(255,255,255); font-family: Arial, Helvetica, sans-serif; }
.top-bar-left-column { grid-row: 1; grid-column: 1; text-align: left; }
.top-bar-right-column { grid-row: 1; grid-column: 2; text-align: right; }

@media only screen and (orientation: landscape) {
.account-settings-section { margin: 0; background-color: #737CA1;color: rgb(250,250,250); }
.account-settings-section-heading { text-align: left; font-size: 250%; font-family: Arial, Helvetica, sans-serif; font-weight: 520; margin: 0; }
.account-settings-update-form { margin: 1% 0% 0% 0%; }
.account-settings-update-form-div-grid { display:grid; grid-template-columns: 30% 15% 15% 30%; grid-gap:5px; font-size: 130%; font-family: arial; }
.account-settings-update-form-label-first-name { grid-row: 1; grid-column: 2; text-align: right; }
.account-settings-update-form-input-first-name { grid-row: 1; grid-column: 3;  height: 2em; }
.account-settings-update-form-label-last-name { grid-row: 2; grid-column: 2;text-align: right; }
.account-settings-update-form-input-last-name { grid-row: 2; grid-column: 3;  height: 2em; }
.account-settings-update-form-div-below-last-name { margin: 2.5%;grid-row: 3; grid-column: 2; }
.account-settings-update-form-label-email-address { grid-row: 4; grid-column: 2;text-align: right; }
.account-settings-update-form-input-email-address { grid-row: 4; grid-column: 3; grid-gap:15px;  height: 2em; }
.account-settings-update-form-label-phone-number { grid-row: 5; grid-column: 2;text-align: right; }
.account-settings-update-form-input-phone-number { grid-row: 5; grid-column: 3;  height: 2em; }
.account-settings-update-form-div-below-phone-number { margin: 2.5%;grid-row: 6; grid-column: 2; }
.account-settings-update-form-label-password { grid-row: 7; grid-column: 2;text-align: right; }
.account-settings-update-form-input-password { grid-row: 7; grid-column: 3;  height: 2em; }
.account-settings-update-form-password-show-hide {grid-row: 7; grid-column: 4;margin: 0; padding: 0.35em 0 0 0.25em;text-align: left;font-size: 60%;font-family: Arial, Helvetica, sans-serif; font-weight: 50;}
.account-settings-update-form-label-password-retype { grid-row: 8; grid-column: 2;text-align: right; }
.account-settings-update-form-input-password-retype { grid-row: 8; grid-column: 3; height: 2em; }
.account-settings-update-form-notice1 { text-align: center; margin: 1.2% 0 0 0;font-size: 120%; }
.account-settings-update-form-notice2 { text-align: center; margin: 1% 0 0 0;font-size: 120%; }
.account-settings-update-form-notice3 { text-align: center; margin: 1% 0 0.2% 0;font-size: 120%; }
.account-settings-update-form-div-button { text-align: center; }
.account-settings-update-form-error-notice {text-align: center; margin: 1% 0 0 0;font-size: 120%;color: rgb(70,0,0);}
.account-settings-update-form-input-button { margin: 1% 0 0 0; padding: 0.5%; font-size: 135%; font-weight: 900; background-color: #2B547E; border-radius: 0px; color: rgb(250,250,250); }
.number-of-company-shares-owned { text-align: center; margin: 1% 0 0 0;padding-bottom: 1%;font-size: 120%; }
}
@media only screen and (orientation: portrait) {
.account-settings-section { margin: 0; background-color: #737CA1;color: rgb(250,250,250); }
.account-settings-section-heading { text-align: left; font-size: 250%; font-family: Arial, Helvetica, sans-serif; font-weight: 520; margin: 0 0 5% 0; }
.account-settings-update-form { margin: 1% 0% 0% 0%; font-size: 2em;}
.account-settings-update-form-div-grid { display:grid; grid-template-columns: 40% 50% 10%; font-size: 1.3em; font-family: arial; }
.account-settings-update-form-label-first-name { grid-row: 1; grid-column: 1; text-align: right; margin-right: 2%;}
.account-settings-update-form-input-first-name { grid-row: 1; grid-column: 2; font-size: 1em; margin-bottom: 2%;}
.account-settings-update-form-label-last-name { grid-row: 2; grid-column: 1;text-align: right; margin-right: 2%;}
.account-settings-update-form-input-last-name { grid-row: 2; grid-column: 2;  font-size: 1em;}
.account-settings-update-form-div-below-last-name { margin: 2.5%;grid-row: 3; grid-column: 2; }
.account-settings-update-form-label-email-address { grid-row: 4; grid-column: 1;text-align: right; margin-right: 2%;}
.account-settings-update-form-input-email-address { grid-row: 4; grid-column: 2; grid-gap:15px;  font-size: 1em; margin-bottom: 2%;}
.account-settings-update-form-label-phone-number { grid-row: 5; grid-column: 1;text-align: right; margin-right: 2%;}
.account-settings-update-form-input-phone-number { grid-row: 5; grid-column: 2;  font-size: 1em;}
.account-settings-update-form-div-below-phone-number { margin: 2.5%;grid-row: 6; grid-column: 2; }
.account-settings-update-form-label-password { grid-row: 7; grid-column: 1;text-align: right; margin-right: 2%;}
.account-settings-update-form-input-password { grid-row: 7; grid-column: 2;  font-size: 1em; margin-bottom: 2%;}
.account-settings-update-form-password-show-hide {grid-row: 7; grid-column: 3;margin: 0; padding: 0.35em 0 0 0.25em;text-align: left;font-size: 60%;font-family: Arial, Helvetica, sans-serif; font-weight: 50;}
.account-settings-update-form-label-password-retype { grid-row: 8; grid-column: 1;text-align: right; margin-right: 2%;}
.account-settings-update-form-input-password-retype { grid-row: 8; grid-column: 2; font-size: 1em; margin-bottom: 5%;}
.account-settings-update-form-notice1 { text-align: center; margin: 1.2% 0 3% 0;font-size: 100%; }
.account-settings-update-form-notice2 { text-align: center; margin: 1% 0 3% 0;font-size: 100%; }
.account-settings-update-form-notice3 { text-align: center; margin: 1% 0 0.2% 0;font-size: 100%; }
.account-settings-update-form-div-button { text-align: center; }
.account-settings-update-form-error-notice {text-align: center; margin: 1% 0 0 0;font-size: 100%;color: rgb(70,0,0);}
.account-settings-update-form-input-button { margin: 1% 0 0 0; padding: 0.5%; font-size: 200%; font-weight: 900; background-color: #2B547E; border-radius: 0px; color: rgb(250,250,250); }
.number-of-company-shares-owned { text-align: center; margin: 1% 0 0 0;padding-bottom: 1%;font-size: 200%; }
}

.company-stock-transaction-history-section { margin: 0; background-color: #FFFFFF;color: #36454F; }
.company-stock-transaction-history-section-heading { text-align: center; font-size: 300%; font-family: Arial, Helvetica, sans-serif; font-weight: bold; margin: 0.5% 0 0 0; }
.company-stock-transaction-history-div-display { text-align: center; margin: 2% 0 0 0;font-size: 120%; }
.company-stock-transaction-history-table { color: #36454F; text-align: center; margin: 0px auto; border-spacing: 1em 0em;}
.company-stock-transaction-history-p-navigation { text-align: center; margin: 2% 0 0 0;font-size: 120%; }
.company-stock-transaction-history-form { text-align: right; }
.footer   {margin: 0; padding: 0.25% 0.5% 0.25% 0; background: rgb(0,0,0); color: rgb(255,255,255); font-family: Arial, Helvetica, sans-serif; text-align: center;}
</style>
</head>
